version: "1.5"
namespace:
    key: default
    name: Default
flags:
    - key: newHomeUI
      name: newHomeUI
      type: BOOLEAN_FLAG_TYPE
      enabled: false
      rollouts:
        - segment:
            keys:
                - client-1
            operator: OR_SEGMENT_OPERATOR
        - segment:
            keys:
                - client-2
            operator: OR_SEGMENT_OPERATOR
    - key: oldFeatureB
      name: oldFeatureB
      type: BOOLEAN_FLAG_TYPE
      enabled: false
      rules:
        - segment:
            keys:
                - client-2
          rank: 1
    - key: oldFeatureA
      name: oldFeatureA
      type: BOOLEAN_FLAG_TYPE
      enabled: false
      metadata:
        userId: client-1
      rollouts:
        - segment:
            keys:
                - client-1
            operator: OR_SEGMENT_OPERATOR
            value: true
    - key: newRevenueChart
      name: newRevenueChart
      type: BOOLEAN_FLAG_TYPE
      enabled: false
      rules:
        - segment:
            keys:
                - client-1
          rank: 1
segments:
    - key: client-1
      name: client-1
      constraints:
        - type: STRING_COMPARISON_TYPE
          property: entityId
          operator: eq
          value: client-1
      match_type: ALL_MATCH_TYPE
    - key: client-2
      name: client-2
      constraints:
        - type: STRING_COMPARISON_TYPE
          property: entityId
          operator: eq
          value: client-2
      match_type: ALL_MATCH_TYPE
