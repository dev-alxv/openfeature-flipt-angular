log:
  level: debug

server:
  protocol: http
  host: 0.0.0.0
  http_port: 8080

cors:
  enabled: true
  allowed_origins:
    - "http://localhost:4200"
    - "https://*.githubpreview.dev"
    - "https://*.app.github.dev"

storage:
  # Load flags from mounted config directory (docker-compose mounts ./flipt -> /etc/flipt/config)
  type: local
  local:
    path: /etc/flipt/config

credentials:
  github:
    type: http
    http:
      username: ${GIT_USERNAME}
      password: ${GITHUB_TOKEN}

meta:
  check_for_updates: false
  telemetry_enabled: false
