log:
  level: debug

server:
  protocol: http
  host: 0.0.0.0
  http_port: 8080

cors:
  enabled: true
  allowed_origins:
    - "http://localhost:4200"
    - "https://*.githubpreview.dev"
    - "https://*.app.github.dev"

storage:
  # Git-backed declarative storage
  type: git
  git:
    repository: "https://github.com/dev-alxv/openfeature-flipt-angular.git"
    branch: "master"
    poll_interval: "30s"
    fetch_policy: "strict"
    credentials: "github"

credentials:
  github:
    type: http
    http:
      username: ${GIT_USERNAME}
      password: ${GITHUB_TOKEN}

meta:
  check_for_updates: false
  telemetry_enabled: false
