log:
  level: debug

http:
  addr: ":8080"

grpc:
  addr: ":9000"

db:
  type: postgres

cors:
  enabled: true
  allowed_origins:
    - "http://localhost:4200"
    - "https://*.githubpreview.dev"
    - "https://*.app.github.dev"

meta:
  check_for_updates: false
  telemetry_enabled: false


storage:
  staging:
    remote: "https://github.com/dev-alxv/openfeature-flipt-angular.git"
    branch: "master"
    poll_interval: "30s"
    fetch_policy: "strict"
    credentials: "github"
    backend:
      type: local
      path: "/tmp/flipt-storage-staging"

credentials:
  github:
    type: access_token
    access_token: "${GITHUB_ACCESS_TOKEN}"

environments:
  staging:
    name: "Staging"
    storage: "staging"
    directory: "staging"