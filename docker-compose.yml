version: "3.8"
services:
  flipt-github:
    image: ghcr.io/flipt-io/flipt:v2.5.0
    container_name: flipt-github
    ports:
      - "8080:8080"
    environment:
      - GIT_USERNAME=${GIT_USERNAME}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - FLIPT_CONFIG_FILE=/etc/flipt/config/flipt.yml
    volumes:
      - ./flipt:/etc/flipt/config:ro
    restart: unless-stopped
