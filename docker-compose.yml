version: "3.8"
services:
  flipt-github:
    image: ghcr.io/flipt-io/flipt:latest
    container_name: flipt-github
    command: ["flipt", "--config", "/etc/flipt/config/flipt.yml"]
    ports:
      - "8080:8080"
    environment:
      - GIT_USERNAME=${GIT_USERNAME}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./flipt:/etc/flipt/config:ro
    restart: unless-stopped
