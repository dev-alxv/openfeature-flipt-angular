version: '3.8'

services:
  # Angular Development Container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    network_mode: service:flipt
    depends_on:
      - flipt

  # Flipt Feature Flag Server
  flipt:
    image: flipt/flipt:latest
    ports:
      - "4200:4200"  # Angular app (proxied through Angular dev server)
      - "8080:8080"  # Flipt UI and API
    volumes:
      - ../flipt:/etc/flipt/config
      - flipt-data:/var/opt/flipt
    environment:
      - FLIPT_LOG_LEVEL=debug
      - FLIPT_CORS_ENABLED=true
      - FLIPT_CORS_ALLOWED_ORIGINS=http://localhost:4200,https://*.githubpreview.dev,https://*.app.github.dev
    command: ["./flipt", "--config", "/etc/flipt/config/flipt.yml"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  flipt-data:
